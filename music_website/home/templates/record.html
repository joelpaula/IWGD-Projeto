{% extends './base.html' %}
{% block content %}
<h1>{{record.title}}</h1>
<a href="{% url 'home:review' %}?record_id={{record.id}}">Review this record!</a>
<a href="/add_to_collection/{{record.id}}">Add to your collection!</a>

<h2>Collection Name</h2>
{{ record.artist_id.name }}
<div>
    <figure>
        <img src="{{ record.cover_url }}" alt="Cover Picture" style="width:50%">
    </figure>
</div>

{% endblock %}
