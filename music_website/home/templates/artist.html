<h1> {{ artist.name }} </h1>
<img src="{{ artist.picture_url }}" class="card-img-top" alt="{{ record.title }} cover image">
<hr>
<div class="position-relative">
<h3> Biography </h3> 
<h7> {{ artist.bio }} </h7>

<br>

{% if like %}
    <a class="btn btn-success position-absolute top-0 end-0" href="{% url 'home:unlike_artist' artist.id %}" title="Already liked this artist. Press to un-like.">
        <i class="bi bi-suit-heart-fill"></i>
    </a>
{% else %}
    <a class="btn btn-dark position-absolute top-0 end-0" href="{% url 'home:like_artist' artist.id %}" title="Not yet rated. Press to like this artist!">
        <i class="bi bi-suit-heart"></i>
    </a>
{% endif %}
<br>
<hr>
<h3> Records </h3>
<br>

<div class="row g-0">
{% for record in artist.record_set.all %}
    <div class="card mb-3 me-3 col-4" style="width: 18rem;">
        <img src="{{ record.cover_url }}" class="card-img-top" alt="{{ record.title }} cover image">
            <div class="card-body">
                <h6 class="card-title">{{ record.title }} | {{ record.year }}</h6>
                <a href="/record/{{record.id}}" style="width: 16rem;" class="btn btn-primary">Go to record!</a>
            </div>
    </div>
{% endfor %}
</div>
