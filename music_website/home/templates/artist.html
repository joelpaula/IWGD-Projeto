<h1> {{ artist.name }} </h1>
<br>

{% if like %}
    <p>Already liked this artist</p>
{% else %}
    <p>Not yet rated</p>
    <a href="/home/{{ artist.id }}/like_artist">
        Like this artist!
    </a>
{% endif %}
<br>

{% for record in artist.record_set.all %}
    <li>
        <p>
            {{ record.title }} | {{ record.year }} 
        </p>
    </li>

{% endfor %}
